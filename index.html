<html>
    <head>
        <title>Bender</title>
        <link rel="icon" href="images/favicon.jpg">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <!-- Header Element -->

        <header>
            <img src="images/bender-avatar.jpg" alt="Bender Avatar image">
            <H1>My name is Bender.
                <br>
                Remember Me!
            </H1>
        </header>

        <!-- Main Element -->

        <main>

            <img src="images/favicon.jpg" alt="Bender profile image">
            <div>
                <h2>About Bender</h2>
                <p>Bender is the robot from the animated series 'Futurama'.
                He is known for being a loveable rogue type character.</p>
            </div>
            
            <h2>Meet the Crew</h2>
            <img class=mainimage src="images/futurama-team.jpg" alt="Futurama team image">
            <p class=caption>Bender and the Planet Express crew</p>

            <ul>
                <li>
                    <figure>
                        <img src="images/Fry-profile.png" alt="Fry profile image">
                        <p>Fry
                            <br>
                            The looks
                        </p>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/Leela-profile.png" alt="Leela profile image">
                        <p>Leela
                            <br>
                            The badass
                        </p>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/Farnsworth-profile.png" alt="Farnsworth profile image">
                        <p>Prof. Farnsowrth
                            <br>
                            The brains
                        </p>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/Zoidberg-profile.png" alt="Zoidberg profile image">
                        <p>Zoidberg
                            <br>
                            The thing
                        </p>
                    </figure>
                </li>
            </ul> 

        </main>

        <!-- Footer Element -->

        <footer>
            <p>Created by <a target=_blank href="https://www.behance.net/JHeadley06">JH Designs</a></p>
        </footer>

    </body>
</html>
